<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Dynamic Resume Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Dynamic Resume Builder</h1>
    <div class="resume-builder">
      <form id="resumeForm">
        <div class="form-section">
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Your Full Name" required>
        </div>
        <div class="form-section">
          <label for="contact">Contact Info:</label>
          <input type="text" id="contact" placeholder="Your Email or Phone Number" required>
        </div>
        <div class="form-section">
          <label for="summary">Summary:</label>
          <textarea id="summary" placeholder="Brief Summary of Your Profile"></textarea>
        </div>
        <div class="form-section">
          <label for="skills">Skills:</label>
          <textarea id="skills" placeholder="e.g., JavaScript, TypeScript, HTML, CSS"></textarea>
        </div>
        <div class="form-section">
          <label for="experience">Experience:</label>
          <textarea id="experience" placeholder="Your Work Experience"></textarea>
        </div>
        <div class="form-section">
          <label for="projects">Projects:</label>
          <textarea id="projects" placeholder="Briefly Describe Your Projects"></textarea>
        </div>
        <div class="form-section">
          <label for="education">Education:</label>
          <textarea id="education" placeholder="Your Educational Background"></textarea>
        </div>
        <button type="button" id="generateResume">Generate Resume</button>
      </form>
      <div class="resume-preview" id="resumePreview">
        <h2>Resume Preview</h2>
        <div class="resume-content" id="resumeContent"></div>
      </div>
    </div>
  </div>
  <script src="logic.js" ></script>
</body>
</html>
